<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" defer src="./rockPapperScissors.js"></script>
    <link rel="stylesheet" href="cascades.css">
</head>
<body>
    
<div class="board">
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="game">
        
        <div class="placeholder">
            <h2>You:</h2>
            <div>
                <div class="button" id="a">
                    <div class="text">Paper</div>
                </div>
                <div class="button" id="b">
                    <div class="text">Rock</div>
                </div>
                <div class="button" id="c">
                    <div class="text">Scissors</div>
                </div>
            </div>
        </div>
        <div class="placeholder">
            <h2>Computer:</h2>
            <div>
                <div class="button1" id="a1">
                    <div class="text">Paper</div>
                </div>
                <div class="button1" id="b1">
                    <div class="text">Rock</div>
                </div>
                <div class="button1" id="c1">
                    <div class="text">Scissors</div>
                </div>
            </div>
        </div>

    </div>
    <div class="result">
       3..2..1..Pick and Click!
    </div>
    <div class="footer">
        <button>Settings</button>
    </div>
</div>

</body>
</html>
