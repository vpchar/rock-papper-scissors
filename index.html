<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" defer src="./rockPapperScissors.js"></script>
    <link rel="stylesheet" href="cascades.css">
</head>
<body>
    
<div class="board">
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="game">
        
        <div class="placeholder">
            <h2>You:</h2>
            <div>
                <div class="button" id="a">
                    <div class="text">Paper</div>
                </div>
                <div class="button" id="b">
                    <div class="text">Rock</div>
                </div>
                <div class="button" id="c">
                    <div class="text">Scissors</div>
                </div>
            </div>
        </div>
        <div class="placeholder">
            <h2>Computer:</h2>
            <div>
                <div class="button1" id="a1">
                    <div class="text">Paper</div>
                </div>
                <div class="button1" id="b1">
                    <div class="text">Rock</div>
                </div>
                <div class="button1" id="c1">
                    <div class="text">Scissors</div>
                </div>
            </div>
        </div>

    </div>
    <div class="result">
       3..2..1..Pick and Click!
    </div>
    <div class="footer">
        <button class="cancel" id="settings">Settings</button>
    </div>
</div>

<div class="modal">
    <div class="icon">!</div>
    <div class="box-content">
      <div class="title">
        <div class="head">Game Settings</div>
      </div>
      <div class="text">
        <form>
            <p><label for="f1"> 1: </label><input type="text" id="f1"></p>
            <p><label for="f2"> 2: </label><input type="text" id="f2"></p>
            <p><label for="f3"> 3: </label><input type="text" id="f3"></p>
            <p><label for="bu1">1 Beats: </label><input type="text" id="bu1" size="2"></p>
            <p><label for="bu2">2 Beats: </label><input type="text" id="bu2" size="2"></p>
            <p><label for="bu3">3 Beats: </label><input type="text" id="bu3" size="2"></p>  
        </form>
      </div>
      <div class="buttons">
        <div>
            <button class="continue" id="save">Save</button>
            <button class="cancel" id="cancel">Cancel</button>
        </div>
        <div><button class="cancel" id="defaults">Defaults</button></div>
      </div>
    </div>
  </div>

</body>
</html>
